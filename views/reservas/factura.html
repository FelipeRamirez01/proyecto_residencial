<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 80%; margin: auto; }
        .header img { width: 150px; }
        .details { text-align: left; margin-top: 20px; }
        .barcode { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo">
            <h2>Factura de Uso del Salón Comunal</h2>
        </div>

        <div class="details">
            <p><strong>Conjunto:</strong> Nombre del Conjunto</p>
            <p><strong>Usuario:</strong> {{ factura.usuario.nombre }}</p>
            <p><strong>Casa:</strong> {{ factura.usuario.id_casa }}</p>
            <p><strong>Fecha de Reserva:</strong> {{ reserva.fecha }}</p>
            <p><strong>Hora:</strong> {{ reserva.hora_inicio }} - {{ reserva.hora_fin }}</p>
            <p><strong>Valor a Pagar:</strong> ${{ factura.total }}</p>
        </div>

        <div class="barcode">
            <img src="{{ barcode_url }}" alt="Código de Barras">
        </div>
    </div>
</body>
</html>
