{% extends "base.html" %}

{% block content %}
<h1>Agregar Nuevo Ingrediente</h1>

<form action="{{ url_for('main.agregar_ingrediente') }}" method="post">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Ingrediente</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>

    <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" class="form-control" id="precio" name="precio" step="0.01" required>
    </div>

    <div class="mb-3">
        <label for="calorias" class="form-label">Calorías</label>
        <input type="number" class="form-control" id="calorias" name="calorias" required>
    </div>

    <div class="mb-3">
        <label for="inventario" class="form-label">Inventario</label>
        <input type="number" class="form-control" id="inventario" name="inventario" required>
    </div>

    <div class="mb-3">
        <label for="es_vegetariano" class="form-label">¿Es Vegetariano?</label>
        <select class="form-select" id="es_vegetariano" name="es_vegetariano" required>
            <option value="1">Sí</option>
            <option value="0">No</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="tipo" class="form-label">Tipo de Ingrediente</label>
        <select class="form-select" id="tipo" name="tipo" required>
            <option value="base">Base</option>
            <option value="complemento">Complemento</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Agregar Ingrediente</button>
</form>

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="mt-4">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
{% endblock %}
