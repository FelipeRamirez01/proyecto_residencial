{% extends "base.html" %}

{% block content %}
<h1>Abastecer Ingrediente</h1>
<form action="/ingredientes/abastecer" method="post">
    <div class="mb-3">
        <label for="ingrediente_id" class="form-label">Seleccione un Ingrediente</label>
        <select class="form-select" id="ingrediente_id" name="ingrediente_id" required>
            <option value="" selected disabled>Elija un Ingrediente</option>
            {% for ingrediente in ingredientes %}
                <option value="{{ ingrediente.id }}">{{ ingrediente.nombre }} - Cantidad: {{ ingrediente.inventario }} - Tipo: {{ ingrediente.tipo }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-success">Abastecer Ingrediente</button>
</form>

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="mt-4">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
{% endblock %}
