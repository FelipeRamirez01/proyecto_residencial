{% extends "base.html" %}

{% block content %}
<h1>Vender Producto</h1>
<form action="/producto/vender" method="post">
    <div class="mb-3">
        <label for="producto_id" class="form-label">Seleccione un Producto</label>
        <select class="form-select" id="producto_id" name="producto_id" required>
            <option value="" selected disabled>Elija un producto</option>
            {% for producto in productos %}
                <option value="{{ producto.id }}">{{ producto.nombre }} - ${{ producto.precio_publico }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-success">Vender Producto</button>
</form>

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="mt-4">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
{% endblock %}
